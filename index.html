<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Akan Name Generator</title>
  </head> 
  <body>
    <section class="Title">
      <h2>Akan Name Generator</h2>
    </section>
    <section class="container_Window">
      <div id="Info">
        <h3>What are Akan Names?</h3>
        <p>
          Akan names are traditional names from the Akan people of Ghana and Ivory Coast, primarily based on the day of the week a person is born, which dictates their "day name" and influences their personality, soul, and destiny.
        </p>
      </div>
      <section class="Form">
        <form action="">
          <label for="DOB">Date of Birth : </label>
          <input type="text" name="DOB" id="DOB">

          <label for="Gender">Gender</label>
          <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </form>
      </section>
    </section>
  </body>
</html>
